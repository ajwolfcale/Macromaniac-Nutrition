<h1>Login Here</h1>
<section class="auth-form">
    <div>
        Email:
        <input type="text" autofocus="true" ng-model="account.email">
    </div>
    <div>
        Password:
        <input type="password" ng-model="account.password">
    </div>
    <div>
        <button class="btn btn-default" ng-click="login()">Login</button>
        <button class="btn btn-default" ng-click="logout()">Logout</button>
        <p>
            If you do not have an account, you can register here! 
            <button class="btn btn-default" ng-click="register()">Register</button>
        </p>
    </div>
</section>
