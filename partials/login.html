<div class="slat shadow round p10">
    <h1 class="al-center slat-title">Sign in</h1>
    <form>
        <div class="form-group">
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email" ng-model="account.email">    </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="account.password">
        </div>
        <button class="btn btn-default" ng-click="login()">Login</button>
        <button class="btn btn-default" ng-click="logout()">Logout</button>
    </form>
<div>
    <h3 class="new-here">I'm new here</h3>
    <button class="btn btn-default" ng-click="go('/register')">Create an account</button>
</div>
</div>
